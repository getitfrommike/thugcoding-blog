<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ file.file.url }}">{{ file.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_file' %}">Upload New File</a>
</body>
</html>
